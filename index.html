<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Raifa's Malharia - Contato</title>
    <meta
      name="description"
      content="Entre em contato conosco para solicitar orçamentos na Raifa's Malharia. Endereço, WhatsApp e instagram disponíveis."
    />
    <meta
      name="keywords"
      content="Raifa's Malharia, contato, orçamento, malharia, camisas, abadas, canecas, artes"
    />
    <!---->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <img src="/images/logo.png" alt="Logo" width="300" />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-10 col-md-12">
            <div class="wrapper">
              <div class="row justify-content-center">
                <div class="col-lg-8 mb-5">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="dbox w-100 text-center">
                        <div
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="fa fa-map-marker"></span>
                        </div>
                        <div class="text">
                          <p>
                            <span>Endereço:</span>
                            R. Juarez Távora - Centro, Plácido de Castro - AC,
                            69928-000
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="dbox w-100 text-center">
                        <div
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="fa fa-phone"></span>
                        </div>
                        <div class="text">
                          <p>
                            <span>WhatsApp:</span>
                            <a href="https://wa.me/+556899815872"
                              >(68) 9981-5872</a
                            >
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="dbox w-100 text-center">
                        <div
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="fa fa-instagram"></span>
                        </div>
                        <div class="text">
                          <p>
                            <span>Instagram:</span>
                            <a href="https://www.instagram.com/raifasmalharia/"
                              >@raifasmalharia</a
                            >
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="contact-wrap">
                    <h3 class="mb-4 text-center">
                      Solicite seu orçamento agora mesmo!
                    </h3>
                    <div
                      id="form-message-warning"
                      class="mb-4 w-100 text-center"
                    ></div>
                    <div
                      id="form-message-success"
                      class="mb-4 w-100 text-center"
                    >
                      Your message was sent, thank you!
                    </div>
                    <form class="contactForm">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              name="name"
                              id="name"
                              placeholder="Nome"
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <textarea
                              name="message"
                              class="form-control"
                              id="message"
                              cols="30"
                              rows="8"
                              placeholder="Mensagem"
                            ></textarea>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input
                              value="Enviar Mensagem"
                              class="btn btn-primary"
                              onclick="sendMessage()"
                            />
                            <div class="submitting"></div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>

                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3925.0796112977337!2d-67.18757458862116!3d-10.33551401236276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93d571524bc31383%3A0x6e375ef2b672308!2sR%C3%A1ifa&#39;s%20Malharia%20e%20Doceria!5e0!3m2!1spt-BR!2sbr!4v1704786014087!5m2!1spt-BR!2sbr"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center text-white">
      <p>
        Todos os direitos reservados a
        <a
          href="https://www.instagram.com/lojaodaconstrucao_acre/"
          target="_blank"
          rel="noopener noreferrer"
          >Raifa's Malharia</a
        >
        &copy;
        <a target="_blank" href="http://www.agenciagenios.com"
          >Agência Gênios</a
        >
        | <b>Exclusivo para clientes</b>
      </p>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
